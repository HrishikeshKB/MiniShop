<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Login - Mini Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ‘¤ User Login / Register</h1>

        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" />

            <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
            <button id="registerBtn" class="btn btn-success w-100">Register</button>
        </div>
    </div>

    <script>
        const API_URL = "https://minishop-enc6.onrender.com/api/user";

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");

        // âœ… User Login
        loginBtn.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    alert("Login successful!");

                    // Redirect based on isAdmin
                    if (data.isAdmin) {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "shop.html";
                    }
                } else {
                    alert(data.message || "Login failed.");
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred during login.");
            }
        });

        // âœ… User Registration
        registerBtn.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Registration successful! You can now log in.");
                } else {
                    alert(data.message || "Registration failed.");
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred during registration.");
            }
        });
    </script>
</body>
</html>
